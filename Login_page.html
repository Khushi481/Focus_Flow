<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Trapezium Login/Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --maroon-grad: linear-gradient(135deg, #EFA7A7 0%, #b3526a 100%);
            /* Adjusted soft-white to be slightly more transparent to let the glow show through */
            --soft-white: #f8f9fa; 
            --glow-color: rgba(179, 82, 106, 0.15); /* Soft version of your maroon */
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; }

        body {
            /* Background effect: Light base color with two soft pink radial glows */
            background-color: var(--soft-white);
            background-image: 
                radial-gradient(at 0% 0%, var(--glow-color) 0%, transparent 50%),
                radial-gradient(at 100% 100%, var(--glow-color) 0%, transparent 50%);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 20px;
            /* Enhanced shadow to make the card feel like it's floating over the glow */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            width: 850px;
            max-width: 95%;
            min-height: 600px;
        }

        /* Form Layout */
        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        .sign-in { left: 0; width: 50%; z-index: 2; }
        .sign-up { left: 0; width: 50%; opacity: 0; z-index: 1; }

        /* Animation State */
        .container.active .sign-in { transform: translateX(100%); opacity: 0; }
        .container.active .sign-up { transform: translateX(100%); opacity: 1; z-index: 5; }

        form {
            background-color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            height: 100%;
            text-align: center;
        }

        h1 { font-size: 28px; margin-bottom: 20px; color: #333; }

        input:not([type="checkbox"]) {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: #b3526a; }

        .options-row {
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            margin: 10px 0;
            color: #666;
        }

        .btn-main {
            border-radius: 25px;
            border: none;
            background-color: #b3526a;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            padding: 12px 55px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s ease;
        }

        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(179, 82, 106, 0.4); }

        .social-icons { margin-top: 20px; }
        .social-icons a {
            border: 1px solid #ddd;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 8px;
            height: 35px;
            width: 35px;
            color: #555;
            text-decoration: none;
            transition: 0.3s;
        }

        .social-icons a:hover { background-color: #f4f4f4; color: #b3526a; }

        /* --- THE TRAPEZIUM FIX --- */
        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: all 0.6s ease-in-out;
            z-index: 100;
            clip-path: polygon(20% 0, 100% 0, 100% 100%, 0% 100%);
        }

        .container.active .overlay-container { 
            transform: translateX(-100%); 
            clip-path: polygon(0 0, 80% 0, 100% 100%, 0% 100%);
        }

        .overlay {
            background: var(--maroon-grad);
            color: #FFFFFF;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .container.active .overlay {
            transform: translateX(50%);
        }

        .overlay-panel {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 60px;
            text-align: center;
            top: 0;
            height: 100%;
            width: 50%;
            transition: transform 0.6s ease-in-out;
        }

        .overlay-left { transform: translateX(-20%); }
        .container.active .overlay-left { transform: translateX(0); }

        .overlay-right { right: 0; transform: translateX(0); }
        .container.active .overlay-right { transform: translateX(20%); }

        .btn-ghost {
            background-color: transparent;
            border: 1px solid #FFFFFF;
            color: #FFFFFF;
            border-radius: 25px;
            padding: 10px 40px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn-ghost:hover { background: rgba(255,255,255,0.1); }

        p { font-size: 14px; line-height: 22px; margin: 20px 0; }
        .toggle-link { color: #b3526a; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="container" id="container">
    <div class="form-container sign-up">
        <form>
            <h1>Create Account</h1>
            <input type="text" placeholder="Name" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button type="button" class="btn-main">Sign Up</button>
            <div class="social-icons">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-google"></i></a>
            </div>
        </form>
    </div>

    <div class="form-container sign-in">
        <form>
            <h1>Sign In</h1>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <div class="options-row">
                <label><input type="checkbox"> Remember me</label>
                <a href="#" style="text-decoration:none; color:#b3526a;">Forgot Password?</a>
            </div>
            <button type="button" class="btn-main">Sign In</button>
            <p style="font-size: 12px; color: #777;">Don't have an account? <span class="toggle-link" id="signUpLink">Sign Up</span></p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-google"></i></a>
            </div>
        </form>
    </div>

    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>WELCOME BACK!</h1>
                <p>To keep connected with us please login with your personal info.</p>
                <button class="btn-ghost" id="signInBtn">SIGN IN</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>HELLO, FRIEND!</h1>
                <p>Enter your personal details and start your journey with us.</p>
                <button class="btn-ghost" id="signUpBtn">SIGN UP</button>
            </div>
        </div>
    </div>
</div>

<script>
    const container = document.getElementById('container');
    const signUpBtn = document.getElementById('signUpBtn');
    const signInBtn = document.getElementById('signInBtn');
    const signUpLink = document.getElementById('signUpLink');

    signUpBtn.addEventListener('click', () => container.classList.add("active"));
    signInBtn.addEventListener('click', () => container.classList.remove("active"));
    signUpLink.addEventListener('click', () => container.classList.add("active"));
</script>

</body>
</html>
